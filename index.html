<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock clock">
      <h1 class="js-title title"></h1>
    </div>
    <form class="js-greetingForm greetingForm">
      <input type="text" placeholder="What is your name!?" />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form action="" class="js-toDoForm toDoForm">
      <label for="textTodo">Todo List : </label
      ><input type="text" id="textTodo" placeholder="What To Do.." />
    </form>
    <div class="listToDo">
      <div class="peddingBox">
        <h2>Pending</h2>
        <ul class="js-toDoListPending"></ul>
      </div>
      <div class="finishedBox">
        <h2>Finished</h2>
        <ul class="js-toDoListFinished"></ul>
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
  </body>
</html>
